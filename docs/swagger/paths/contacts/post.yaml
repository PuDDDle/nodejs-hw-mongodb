summary: Створити новий контакт
tags:
  - Contacts
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [name, phoneNumber, email]
        properties:
          name:
            type: string
          phoneNumber:
            type: string
            example: '380931112233'
          email:
            type: string
            format: email
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
responses:
  '201':
    description: Контакт створено успішно
  '400':
    description: Помилка валідації
  '401':
    description: Неавторизований користувач
operationId: createContact

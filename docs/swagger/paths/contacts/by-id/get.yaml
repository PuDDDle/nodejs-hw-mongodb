summary: Отримати контакт за ID
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: ID контакту
responses:
  '200':
    description: Успішне отримання контакту
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Contact'
  '404':
    description: Контакт не знайдено
operationId: getContactById

summary: Видалити контакт за ID
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: ID контакту
responses:
  '204':
    description: Контакт успішно видалено (без тіла відповіді)
  '404':
    description: Контакт не знайдено
operationId: deleteContactById

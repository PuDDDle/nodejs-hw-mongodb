post:
  tags:
    - Contacts
  summary: Створити новий контакт
  operationId: createContact
  description: Додає новий контакт для поточного користувача.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - name
            - email
            - phoneNumber
          properties:
            name:
              type: string
            email:
              type: string
            phoneNumber:
              type: string
            isFavourite:
              type: boolean
            contactType:
              type: string
              enum: [personal, work, other]
            photo:
              type: string
              format: binary
  responses:
    '201':
      description: Контакт успішно створено
    '400':
      description: Помилка валідації

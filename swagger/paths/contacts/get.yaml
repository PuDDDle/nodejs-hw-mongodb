get:
  tags:
    - Contacts
  summary: Отримати список контактів
  operationId: getContacts
  description: Повертає всі контакти користувача з можливістю фільтрації, пагінації та сортування.
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        example: 1
    - name: perPage
      in: query
      schema:
        type: integer
        example: 10
    - name: sortBy
      in: query
      schema:
        type: string
        example: name
    - name: sortOrder
      in: query
      schema:
        type: string
        enum: [asc, desc]
    - name: isFavourite
      in: query
      schema:
        type: boolean
  responses:
    '200':
      description: Успішна відповідь із масивом контактів
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                phoneNumber:
                  type: string
                isFavourite:
                  type: boolean
                contactType:
                  type: string
    '404':
      description: Контакти не знайдені

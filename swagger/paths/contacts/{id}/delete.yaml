delete:
  tags:
    - Contacts
  summary: Видалити контакт
  operationId: deleteContact
  description: Видаляє контакт користувача за його ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Контакт успішно видалено
    '404':
      description: Контакт не знайдено

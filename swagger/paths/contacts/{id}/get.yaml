get:
  tags:
    - Contacts
  summary: Отримати список контактів
  operationId: getContacts
  description: Повертає всі контакти користувача з можливістю фільтрації, пагінації та сортування.
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        example: 1
      description: Номер сторінки для пагінації
    - name: perPage
      in: query
      schema:
        type: integer
        example: 10
      description: Кількість контактів на сторінку
    - name: sortBy
      in: query
      schema:
        type: string
        example: name
      description: Поле для сортування
    - name: sortOrder
      in: query
      schema:
        type: string
        enum: [asc, desc]
      description: Напрямок сортування
    - name: isFavourite
      in: query
      schema:
        type: boolean
      description: Фільтр по улюбленим контактам
    - name: name
      in: query
      schema:
        type: string
      description: Фільтр по імені контакту
    - name: email
      in: query
      schema:
        type: string
      description: Фільтр по email контакту
    - name: contactType
      in: query
      schema:
        type: string
        enum: [personal, work, other]
      description: Фільтр по типу контакту
  responses:
    '200':
      description: Успішна відповідь із масивом контактів
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                phoneNumber:
                  type: string
                isFavourite:
                  type: boolean
                contactType:
                  type: string
    '404':
      description: Контакти не знайдені
